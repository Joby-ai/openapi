name: 🧪 Test

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  run-tests:
    name: 🧪 Run tests
    runs-on: ubuntu-latest
    steps:
      - name: 🐙 Check out repository
        uses: actions/checkout@v4

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm

      - name: 📦 Install dependencies
        run: |
          npm ci

      - name: 🧪 Run tests
        run: |
          npm test