name: ğŸš€ Main

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  test:
    name: ğŸ§ª Test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ™ Check out repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci

      - name: ğŸ§ª Run tests
        run: |
          npm test

  build:
    name: ğŸ—ï¸ Build
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [test]
    steps:
      - name: ğŸ™ Check out repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci

      - name: ğŸ—ï¸ Build bundle
        run: |
          npm run build

      - name: ğŸ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    name: ğŸš€ Deploy
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: [test, build]
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deploy-pages.outputs.page_url }}
    steps:
      - name: ğŸš€ Deploy Pages
        id: deploy-pages
        uses: actions/deploy-pages@v4
