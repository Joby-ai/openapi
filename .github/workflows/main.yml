name: ğŸš€ Main

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  run-tests:
    name: ğŸ§ª Run tests
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ™ Check out repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci

      - name: ğŸ§ª Run tests
        run: |
          npm test

  deploy-pages:
    name: ğŸš€ Deploy Pages
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - name: ğŸ™ Check out repository
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: |
          npm ci

      - name: ğŸ”¨ Build bundle
        run: |
          npm run build

      - name: ğŸ Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: ğŸš€ Deploy Pages
        uses: actions/deploy-pages@v4
