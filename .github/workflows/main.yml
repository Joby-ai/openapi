name: 🚀 Main

on:
  push:
    branches: [main]

  pull_request:
    branches: [main]

jobs:
  run-tests:
    name: 🧪 Run tests
    runs-on: ubuntu-latest
    steps:
      - name: 🐙 Check out repository
        uses: actions/checkout@v4

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm

      - name: 📦 Install dependencies
        run: |
          npm ci

      - name: 🧪 Run tests
        run: |
          npm test

  deploy-pages:
    name: 🚀 Deploy Pages
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    needs: run-tests
    steps:
      - name: 🐙 Check out repository
        uses: actions/checkout@v4

      - name: 🔧 Set up Node.js
        uses: actions/setup-node@v4
        with:
          cache: npm

      - name: 📦 Install dependencies
        run: |
          npm ci

      - name: 🔨 Build bundle
        run: |
          npm run build

      - name: 🎁 Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: 🚀 Deploy Pages
        uses: actions/deploy-pages@v4
