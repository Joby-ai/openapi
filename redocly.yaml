apis:
  sample@v1: 
    root: openapi/openapi.yaml

extends:
  - recommended

rules:
  no-unused-components: error

theme:
  openapi:
    htmlTemplate: ./docs/index.html
    disableSearch: true
    jsonSampleExpandLevel: all
    theme:
      colors:
        primary:
          main: '#f4b448'
      typography:
        fontSize: 16px
        headings:
          fontWeight: bold
